        <script>
            let scrollAmount1 = 0;
            let scrollAmount2 = 0;
            let scrollAmount3 = 0;

            const cardWidth = document.querySelector(".card").offsetWidth + 30; // Video width + margin

            function moveSlider(direction, containerId) {
                const cardsContainer = document.getElementById(containerId);
                const sliderContainer = cardsContainer.parentElement;
                const maxScroll = cardsContainer.scrollWidth - sliderContainer.offsetWidth;

                if (containerId === 'cardsContainer1') {
                    scrollAmount1 += direction * cardWidth;
                    if (scrollAmount1 < 0) scrollAmount1 = 0;
                    if (scrollAmount1 > maxScroll) scrollAmount1 = maxScroll;
                    cardsContainer.style.transform = `translateX(-${scrollAmount1}px)`;
                } else if (containerId === 'cardsContainer2') {
                    scrollAmount2 += direction * cardWidth;
                    if (scrollAmount2 < 0) scrollAmount2 = 0;
                    if (scrollAmount2 > maxScroll) scrollAmount2 = maxScroll;
                    cardsContainer.style.transform = `translateX(-${scrollAmount2}px)`;
                } else if (containerId === 'cardsContainer3') {
                    scrollAmount3 += direction * cardWidth;
                    if (scrollAmount3 < 0) scrollAmount3 = 0;
                    if (scrollAmount3 > maxScroll) scrollAmount3 = maxScroll;
                    cardsContainer.style.transform = `translateX(-${scrollAmount3}px)`;
                }
            }

        </script>
